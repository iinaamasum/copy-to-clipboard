<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy To Clipboard</title>
    <style>
        #input::selection {
            background: none;
        }
    </style>
    <!-- favicon  -->
    <link rel="shortcut icon" href="./icons/arrow-forward 1.svg" type="image/x-icon">
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-800">
    <main class="">
        <div
            class="container text-center w-11/12 lg:w-2/4 border-2 mx-auto my-6 lg:my-20 p-4 lg:p-10 bg-[#8D3DAF] rounded-3xl border-black drop-shadow-2xl">
            <h1 class="text-5xl text-bold uppercase text-black my-6 border-b-4 pb-4">Copy to
                clipboard</h1>
            <div class="select-none">
                <input type="text" class="rounded-3xl p-6 w-full text-xl" name="" id="input"
                    value="Want to copy this? Lorem ipsum dolor sit amet consectetur adipisicing." readonly>

                <div class="my-4">
                    <button id="submit"
                        class="uppercase text-bold bg-white text-[#120E43] rounded-3xl px-10 py-2 text-3xl drop-shadow-2xl hover:border-black border-2"
                        type="submit">Copy</button>
                </div>
            </div>
        </div>
    </main>


    <!-- script file -->
    <script src="./app.js"></script>
</body>

</html>
